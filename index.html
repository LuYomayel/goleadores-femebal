<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goleadores</title>
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Top 10 Goleadores</h1>
        <div class="row">
            <div class="col-md-3">
                <select class="form-select mb-3" id="generalFilter">
                    <option selected>Elegir filtro...</option>
                    <option value="categorias">Categorías</option>
                    <option value="equipo">Equipo</option>
                    <option value="jugador">Búscate a vos</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 d-none" id="clubesContainer">
                <select class="form-select mb-3" id="clubesDropdown">
                    <option selected>Elegir club...</option>
                </select>
            </div>
            <div class="col-md-2 d-none" id="categoriasContainer">
                <select class="form-select mb-3" id="categoriasDropdown">
                    <option selected>Elegir categoría...</option>
                    <!-- Cargar opciones de categorías -->
                </select>
            </div>
            <div class="col-md-2 d-none" id="divisionContainer">
                <select class="form-select mb-3" id="divisionDropdown">
                    <option selected>Elegir división...</option>
                    <!-- Cargar opciones de divisiones -->
                </select>
            </div>
            <div class="col-md-2 d-none" id="generoContainer">
                <select class="form-select mb-3" id="generoDropdown">
                    <option selected>Elegir rama...</option>
                    <!-- Cargar opciones de géneros -->
                </select>
            </div>
            <div class="col-md-3 d-none" id="jugadorContainer">
                <input type="text" class="form-control mb-3" id="jugadorSearch" placeholder="Nombre del jugador">
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary mb-3" id="filterButton">Filtrar</button>
            </div>
        </div>
        
        <div class="alert alert-danger d-none" id="errorAlert">
            Debe completar todos los campos para filtrar
        </div>
        <table class="table table-striped" id="goleadoresTable">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Goles</th>
                    <th>Equipo</th>
                    <th class="d-none" id="headerCategoria">Categoria</th>
                    <th class="d-none" id="headerDivision">Division</th>
                </tr>
            </thead>
            <tbody id="goleadoresBody">
            </tbody>
        </table>
    </div>
